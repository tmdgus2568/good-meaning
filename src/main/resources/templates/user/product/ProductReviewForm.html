<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" />
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$( ".star_rating a" ).click(function() {
    $(this).parent().children("a").removeClass("on");
    $(this).addClass("on").prevAll("a").addClass("on");
    return false;
});
</script>

<style>
.star_rating {font-size:0; letter-spacing:-4px;}
.star_rating a {
    font-size:22px;
    letter-spacing:0;
    display:inline-block;
    margin-left:5px;
    color:#ccc;
    text-decoration:none;
}
.star_rating a:first-child {margin-left:0;}
.star_rating a.on {color:#F3969A;}
</style>
</head>
<body>
	<form action="reviewinsert" method="post" enctype="multipart/form-data">
		<table>
			<thead>
				<tr>
					<th>상품리뷰쓰기</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td><img th:src="${product.productMainimg1}" width="100px"></td>
					<td>상품명 : <a th:text="${product.productName}"
						style="font-weight: bold"></a><br> 상품가격 : <a
						th:text="${product.productPrice}"></a><br> 구매수량 : <a
						th:text="${recentOrderDetail.orderDetailQuantity}"></a><br>
						구매날짜 : <a th:text="${recentOrder.orderDate}"></a>
					</td>
				</tr>
				<tr>
					<td>작성자</td>
					<td><input type="text" id="writer" size="20"
						style="width: 100%;" th:value="${user.userId}" readonly="readonly"></td>
				</tr>
				<tr>
					<td>평가</td>
					<td>
						<p class="star_rating">
							<a href="#" class="on">★</a>
							<a href="#">★</a>
							<a href="#">★</a>
							<a href="#">★</a>
							<a href="#">★</a>
						</p>
					</td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" size="20"
						style="width: 100%;"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea id="contents" rows="5" cols="50"></textarea></td>
				</tr>
				<tr>
					<td>파일</td>
					<td><input type="file" name="uploadFile"></td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
		<input type="submit" value="리뷰작성">
	</form>
</body>
</html>
