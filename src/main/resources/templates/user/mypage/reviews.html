<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="user/layout/layout_mypage">

<head>

<meta charset="UTF-8">
<title>리뷰 =</title>
</head>
<body>

<section class="panel panel-default" layout:fragment="content" align="center">
	<h2 align="left">구매내역</h2>
	<br>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>no</th>
			<th>상품이미지</th>
			<th>상품이름</th>
			<th>수량</th>
			<th>금액</th>
			<th>작성날짜</th>
			<th>수정날짜</th>
			<th>리뷰확인</th>
		
		</tr>
		<tr th:if="${#lists.size(reviews.result.content)}==0">
			<td colspan="8">등록된 리뷰가 없습니다.</td>
		</tr>
		<tr th:each="review:${reviews.result.content}">
			
			<td th:text="${review.reviewNum}"></td> <!-- 주문번호 -->  
			<td> <!-- 이미지 -->  
				<img th:src="${review.orderDetail.productNum.productMainimg1}" width="80" height="80">
			</td>
			<td>
				<a href="" th:text="${review.orderDetail.productNum.productName}"></a>
				
			</td>
			<td th:text="${review.orderDetail.orderDetailQuantity}"></td>
			<td th:text="|${#numbers.formatInteger(review.orderDetail.orderDetailPrice, 0, 'COMMA')}원|"></td>
			<td th:text="${review.reviewCreatedate}"></td>
			<td th:text="${review.reviewUpdatedate}"></td>
			
			<td>
				<button>리뷰확인</button>
			</td>
		</tr>
		
	</table>
	
	    <!-- paging -->
	<nav>
	   <div>
	     <ul class="pagination">
	       <li class="page-item" th:if="${reviews.prevPage}">
	         <a th:href="${reviews.prevPage.pageNumber}+1">PREV [[${reviews.prevPage.pageNumber}+1]]</a>
	       </li>
	        <li class="page-item" th:classappend="${p.pageNumber==reviews.currentPageNum-1}?active:''" 
	                             th:each="p:${reviews.pageList}">
	         <a th:href="${p.pageNumber}+1">[[${p.pageNumber}+1]]</a>
	       </li>  
	       <li class="page-item" th:if="${reviews.nextPage}">
	         <a th:href="${reviews.nextPage.pageNumber}+1">NEXT [[${reviews.nextPage.pageNumber}+1]]</a>
	       </li>   
	     </ul>
	   </div>
	  </nav>
	  <form id="f1" th:action="@{/mypage/reviews}" method="get">
	    <input type="hidden" name="page" th:value="${reviews.currentPageNum}">
	    <input type="hidden" name="size" th:value="${reviews.currentPage.pageSize}">
<!-- 	    <input type="hidden" name="type" th:value="${pageVO.type}">
	    <input type="hidden" name="keyword" th:value="${pageVO.keyword}"> -->
	    
	 </form>

</section>

</body>
<th:block layout:fragment="script">
<script>
$(function() {
	
	var formObj = $("#f1"); //폼을 가져온다.
	$(".pagination a").click(function(e) {
		e.preventDefault(); //본래의 event(기능)을 취소(link 취소)
		formObj.find("[name='page']").val($(this).attr("href"));
		formObj.submit();
	});
	
	$(".order_cancel").submit(function() {
		if(confirm('정말 구매를 취소하시겠습니까?') == true){
			return true;
		}
		return false;
	});
});




</script>
</th:block>
</html>
